<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/fonts.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>Books catalog</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row">
            <div class="logo">
                <a class="logo__link" href="index.html">
                    <img class="logo__img" src="img/logo.svg" alt="logo"/>
                </a>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="index.html">Home</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="addBook.html">Add/edit book</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <section class="greeting">
                <h1 class="greeting__heading">Books catalog</h1>
                <div class="new-book">
                    <a class="new-book__btn" href="addBook.html">Add new book</a>
                </div>
            </section>
        </div>
    </div>
</header>
<div class="filters">
    <div class="container">
        <form class="filters__form">
            <div class="row">
                <label class="filters__label" for="filters">Filter by name:</label>
            </div>
            <div class="row">
                <input class="filters__input" id="filters" type="text" placeholder="Enter the name">
            </div>
        </form>
    </div>
</div>
<section class="books">
    <div class="container">
        <h2 class="books__heading">List of books</h2>
        <div class="books__wrapper"></div>
    </div>
</section>
<footer class="footer">
    <div class="container">
        <div class="social-links">
            <a class="social-links__link" href="#">
                <span class="social-links__pic social-links__pic--fb"></span>
            </a>
            <a class="social-links__link" href="#">
                <span class="social-links__pic social-links__pic--twitter"></span>
            </a>
            <a class="social-links__link" href="#">
                <span class="social-links__pic social-links__pic--linkedin"></span>
            </a>
            <a class="social-links__link" href="#">
                <span class="social-links__pic social-links__pic--google-plus"></span>
            </a>
        </div>
        <div class="logo">
            <a class="logo__link" href="./index.html">
                <img class="logo__img" src="img/logo.svg" alt="logo"/>
            </a>
        </div>
        <p class="footer__copyright">
            Â© Copyright 2019
        </p>
    </div>
</footer>
<script src="main.js"></script>
</body>
</html>
